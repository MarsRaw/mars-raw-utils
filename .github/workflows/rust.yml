name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:

  check:
    name: "Cargo check"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: "actions-rs/toolchain@v1"
      with:
        profile: "minimal"
        toolchain: "stable"
        override: true
    - uses: "actions-rs/cargo@v1"
      with:
        command: "check"
    
  test:
    name: "Cargo test"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: "actions-rs/toolchain@v1"
      with:
        profile: "minimal"
        toolchain: "stable"
        override: true

    - uses: "actions-rs/cargo@v1"
      with:
        command: "test"
  
  testsciimg:
    name: "Cargo test (sciimg)"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: "actions-rs/toolchain@v1"
      with:
        profile: "minimal"
        toolchain: "stable"
        override: true
        
    - uses: "actions-rs/cargo@v1"
      with:
        command: "test"
        args: "--manifest-path sciimg/Cargo.toml"


  fmt:
    name: "Cargo format"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: "actions-rs/toolchain@v1"
      with:
        profile: "minimal"
        toolchain: "stable"
        override: true

    - run: "rustup component add rustfmt"
    
    - uses: "actions-rs/cargo@v1"
      with:
        command: "fmt"
        args: "--all -- --check"

  clippy:
    name: "Cargo clippy"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: "actions-rs/toolchain@v1"
      with:
        profile: "minimal"
        toolchain: "stable"
        override: true

    - run: "rustup component add clippy"
    
    - uses: "actions-rs/cargo@v1"
      with:
        command: "clippy"
        args: "-- -D warnings"
